<h2>Tracks-table</h2>
<div class="table-area">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>SEARCH TRACKS...</mat-label>
    <input matInput [(ngModel)]="substring" (input)="searchBySubstring()">
  </mat-form-field>

  <table mat-table #tracksTable [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell #cellElement *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="singer">
      <th mat-header-cell *matHeaderCellDef> Singer </th>
      <td mat-cell #cellElement *matCellDef="let element">{{element.singer}}</td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell #cellElement *matCellDef="let element">{{element.album}}</td>
    </ng-container>

    <ng-container matColumnDef="recordLength">
      <th mat-header-cell *matHeaderCellDef> RecordLength </th>
      <td mat-cell #cellElement *matCellDef="let element">{{element.recordLength}}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell #cellElement *matCellDef="let element">{{element.genre.name}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-stroked-button color="warn" (click)="deleteTrack(this.row.name)">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="addTrack()"> ADD TRACK </button>
</div>
