<div class="table-area">

  <mat-form-field class="search-form-field" color="accent" class="example-full-width" appearance="fill">
    <mat-label>SEARCH GENRES...</mat-label>
    <input matInput value="">
  </mat-form-field>

  <table mat-table [dataSource]="genres" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element"><mat-checkbox>{{element.name}}</mat-checkbox></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary"> ADD GENRE </button>
  <button mat-raised-button color="warn"> REMOVE GENRE </button>
</div>
