<div class="table-area">

  <mat-form-field color="accent" class="example-full-width" appearance="outline">
    <mat-label style="color: black">SEARCH</mat-label>
    <input matInput value="">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element"><mat-checkbox>{{element.name}}</mat-checkbox></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="accent"> ADD GENRE </button>
  <button mat-raised-button color="warn"> REMOVE GENRE </button>
</div>
