<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Upload file</h2>
<form method="post" action="file/upload"
      enctype="multipart/form-data">
    <input type="hidden" name="action" value="upload" /> <label>Load
        your file:</label> <input type="file" name="attachment" /> <br /> <input
            type="submit" value="Upload file" />
</form>
<h2>Download file</h2>
<button class="download" onclick = "downloadFile()">Download</button>
<script>
    function downloadFile() {
        var req = new XMLHttpRequest();
        req.open("GET", "http://localhost:8080/file/download", true);
        req.responseType = "blob";
        req.onload = function (event) {
            var blob = req.response;
            var fileName = req.getResponseHeader("Content-Disposition")
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        };
        req.send();
    }
</script>
</body>
</html>
